<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jola Fashions</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Hero Section */
        .hero {
            background: linear-gradient(45deg, #ff4f82, #ff8fb1);
            padding: 70px 20px;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 55px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }
        .hero p {
            font-size: 20px;
            margin-top: 10px;
        }

        .product-card img {
            height: 200px;
            object-fit: cover;
        }

        footer {
            background: #222;
            color: #ddd;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- HERO SECTION -->
    <div class="hero">
        <h1>Jola Fashions</h1>
        <p>Rental Costumes • Clothing • Fancy Jewellery • Cosmetics • Gifts • Toys • Stationery • Footwear</p>
    </div>

    <div class="container py-5">

        <div class="row g-4">

            <div class="col-md-3">
                <div class="card product-card shadow-sm">
                    <img src="https://via.placeholder.com/300x200?text=Rental+Costumes" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title text-danger fw-bold">Rental Costumes</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card product-card shadow-sm">
                    <img src="https://via.placeholder.com/300x200?text=Clothing" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title text-danger fw-bold">Clothing</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card product-card shadow-sm">
                    <img src="https://via.placeholder.com/300x200?text=Fancy+Jewellery" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title text-danger fw-bold">Fancy Jewellery</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card product-card shadow-sm">
                    <img src="https://via.placeholder.com/300x200?text=Cosmetics" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title text-danger fw-bold">Cosmetics</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card product-card shadow-sm">
                    <img src="https://via.placeholder.com/300x200?text=Gift+Items" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title text-danger fw-bold">Gift Items</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card product-card shadow-sm">
                    <img src="https://via.placeholder.com/300x200?text=Toys" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title text-danger fw-bold">Toys</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card product-card shadow-sm">
                    <img src="https://via.placeholder.com/300x200?text=Stationery" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title text-danger fw-bold">Stationery</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card product-card shadow-sm">
                    <img src="https://via.placeholder.com/300x200?text=Footwear" class="card-img-top">
                    <div class="card-body text-center">
                        <h5 class="card-title text-danger fw-bold">Footwear</h5>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer>
        © 2025 Jola Fashions • All Rights Reserved
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
